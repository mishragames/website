<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mishra Games</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, #0f172a, #020617);
			color: #f8fafc;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			padding: 1.5rem;
		}

		.container {
			max-width: 500px;
		}

		h1 {
			font-size: 2.5rem;
			margin-bottom: 1rem;
			letter-spacing: 1px;
		}

		p {
			font-size: 1rem;
			opacity: 0.85;
			margin-bottom: 2rem;
		}

		.badge {
			display: inline-block;
			padding: 0.4rem 0.8rem;
			border-radius: 999px;
			background: #7c3aed;
			font-size: 0.75rem;
			font-weight: bold;
			margin-bottom: 1rem;
		}

		footer {
			margin-top: 3rem;
			font-size: 0.8rem;
			opacity: 0.6;
		}

		.links {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 0.75rem;
			margin-bottom: 2rem;
		}

		.links a {
			display: inline-flex;
			align-items: center;
			gap: 0.4rem;
			padding: 0.6rem 1.1rem;
			border-radius: 999px;
			background: #1e293b;
			color: #f8fafc;
			text-decoration: none;
			font-size: 0.85rem;
			transition: background 0.2s ease, transform 0.2s ease;
		}

		.links img {
			width: 16px;
			height: 16px;
			filter: invert(1);
		}

		.links svg {
			width: 16px;
			height: 16px;
		}

		.links a:hover {
			background: #7c3aed;
			transform: translateY(-2px);
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="badge">WORK IN PROGRESS</div>
		<h1>Mishra Games</h1>
		<p>
			This website is currently under development.
		</p>
		<div class="links">
			<a href="https://www.youtube.com/@mishra_games" target="_blank" aria-label="YouTube">
				<img src="https://simpleicons.org/icons/youtube.svg" alt="YouTube" />
				YouTube
			</a>
			<a href="https://gamejolt.com/@mishragames" target="_blank" aria-label="GameJolt">
				<img src="https://simpleicons.org/icons/gamejolt.svg" alt="GameJolt" />
				GameJolt
			</a>
			<a href="https://itch.io/profile/mishragames" target="_blank" aria-label="itch.io">
				<img src="https://simpleicons.org/icons/itchdotio.svg" alt="itch.io" />
				itch.io
			</a>
			<a href="https://bsky.app/profile/syntaxerror247" target="_blank" aria-label="Bluesky">
				<img src="https://simpleicons.org/icons/bluesky.svg" alt="Bluesky" />
				Bluesky
			</a>
		</div>
		<footer>
			Â© 2020 Mishra Games
		</footer>
	</div>

</body>

</html>
